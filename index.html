<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="left-container">
            <h2 id="yourResult">
                Your Result
            </h2>
            <div class="center-circle">
                <h1>
                    76
                </h1>
                <p>
                    of 100
                </p>
            </div>

            <h2 id="great">
                Great
            </h2>
            <p>

            </p>
        </div>

        <div class="right-container">
            <h2>
                Summary
            </h2>
            <section id="reaction">
                <h4>Reaction</h4>
            </section>
            <section id="memory">
                <h4>Memory</h4>
            </section>
            <section id="verbal">
                <h4>Verbal</h4>
            </section>
            <section id="visual">
                <h4>Visual</h4>
            </section>
            <button id="continue">
                <p>Continue</p>
            </button>

        </div>

    </div>

</html>
